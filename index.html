<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/contatos.png" alt="agenda de contatos">
      <h1>Agenda</h1>
    </header>
    <form id="form-contato">
      <input type="text" id="nome-contato" required placeholder="Nome Completo">
      <input type="tel" id="telefone-contato" required placeholder="Telefone" maxlength="11">
      <button type="submit">Adicionar Contato</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="tbody-contato">
      </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
